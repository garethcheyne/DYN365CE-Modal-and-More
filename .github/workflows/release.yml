name: Build and Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build and package solution
        run: npm run release

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Find solution file
        id: find_solution
        run: |
          SOLUTION_FILE=$(ls solution/*.zip | head -n 1)
          echo "SOLUTION_FILE=$SOLUTION_FILE" >> $GITHUB_OUTPUT
          echo "Found solution: $SOLUTION_FILE"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.find_solution.outputs.SOLUTION_FILE }}
            build/ui-lib.min.js
            build/ui-lib.min.js.map
            build/ui-lib.types.d.ts
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
