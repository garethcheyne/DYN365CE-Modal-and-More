<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>err403 UI Library - Documentation</title>
    <link rel="stylesheet" href="ui-lib.styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      /* Additional styles specific to documentation page */
      .container {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>üìö err403 UI Library Documentation</h1>
      </div>
      <div class="content-wrapper">
        <div id="content" class="loading">Loading documentation...</div>
      </div>
    </div>

    <script>
      // Fetch and render the README
      async function loadDocumentation() {
        try {
          const response = await fetch('README.md')
          if (!response.ok) {
            throw new Error('Failed to load README.md.html')
          }

          const markdown = await response.text()

          // Configure marked options
          marked.setOptions({
            highlight: function (code, lang) {
              return code // You can add syntax highlighting library here if needed
            },
            breaks: true,
            gfm: true
          })

          // Convert markdown to HTML
          const html = marked.parse(markdown)

          // Display the content
          document.getElementById('content').innerHTML = html

          // Add smooth scroll behavior for anchor links
          document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
              e.preventDefault()
              const target = document.querySelector(this.getAttribute('href'))
              if (target) {
                target.scrollIntoView({ behavior: 'smooth' })
              }
            })
          })
        } catch (error) {
          document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 48px; color: #a4262c;">
                        <h2>‚ùå Error Loading Documentation</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 16px;">
                            <button class="button primary" onclick="location.reload()">Retry</button>
                        </p>
                    </div>
                `
        }
      }

      // Load documentation when page loads
      loadDocumentation()
    </script>
  </body>
</html>
